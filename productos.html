<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .category {
            background-color: #007bff;
            color: #fff;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .category:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-section {
            margin: 20px 0;
        }
        .product-section h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .product-price {
            color: #007bff;
            font-size: 1.2em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <p>Selecciona una categoría para ver más detalles</p>
    </header>

    <div id="categories">
        <div class="category" onclick="showCategory('aceites')">Aceites</div>
        <div class="category" onclick="showCategory('transmision')">Transmisión Mecánica</div>
    </div>

    <div id="product-container">
        <!-- Sección de Aceites -->
        <div id="aceites" class="product-section">
            <h2>Aceites</h2>
            <div class="product">
                <img src="img/aceite-2t-akron.jpg" alt="Aceite 2T Akron">
                <div class="product-details">
                    <div class="product-name">Aceite 2T Akron</div>
                    <div class="product-price">$35.00</div>
                </div>
                <button onclick="goToDetails('aceite-2t-akron')">Detalles</button>
            </div>
            <div class="product">
                <img src="img/aceite-4t-akron.jpg" alt="Aceite 4T Akron">
                <div class="product-details">
                    <div class="product-name">Aceite 4T Akron</div>
                    <div class="product-price">$150.00</div>
                </div>
                <button onclick="goToDetails('aceite-4t-akron')">Detalles</button>
            </div>
            <!-- Repite para cada producto de aceites -->
        </div>

        <!-- Sección de Transmisión Mecánica -->
        <div id="transmision" class="product-section">
            <h2>Transmisión Mecánica</h2>
            <div class="product">
                <img src="img/ajustadores-dm150.jpg" alt="Ajustadores de Cadena DM150">
                <div class="product-details">
                    <div class="product-name">Ajustadores de Cadena DM150</div>
                    <div class="product-price">$150.00</div>
                </div>
                <button onclick="goToDetails('ajustadores-dm150')">Detalles</button>
            </div>
            <div class="product">
                <img src="img/kit-sprocket-ft125.jpg" alt="Kit de Sprocket FT125">
                <div class="product-details">
                    <div class="product-name">Kit de Sprocket FT125</div>
                    <div class="product-price">$300.00</div>
                </div>
                <button onclick="goToDetails('kit-sprocket-ft125')">Detalles</button>
            </div>
            <!-- Repite para cada producto de transmisión mecánica -->
        </div>
    </div>

    <script>
        function showCategory(category) {
            const sections = document.querySelectorAll('.product-section');
            sections.forEach(section => {
                section.style.display = section.id === category ? 'block' : 'none';
            });
        }

        function goToDetails(productId) {
            window.location.href = detalle.html?product=${productId};
        }

        // Mostrar solo los aceites al cargar la página
        showCategory('aceites');
    </script>
</body>
</html>
