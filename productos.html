<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .category {
            background-color: #ff5722;
            color: white;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .category:hover {
            transform: scale(1.1);
            background-color: #e64a19;
        }
        #product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-section {
            margin: 20px 0;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff5722;
            font-size: 1.1em;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <p>Elige una categoría para ver más detalles</p>
    </header>

    <div id="categories">
        <div class="category" onclick="showCategory('aceites')">Aceites</div>
        <div class="category" onclick="showCategory('transmision')">Transmisión Mecánica</div>
    </div>

    <div id="product-container">
        <div id="aceites" class="product-section">
            <h2>Aceites</h2>
            <div class="product">
                <img src="img/aceite-2t-akron.jpg" alt="Aceite 2T Akron">
                <div class="product-details">
                    <div class="product-name">Aceite 2T Akron</div>
                    <div class="product-price">$35.00</div>
                </div>
                <button onclick="goToDetails('aceite-2t-akron')">Detalles</button>
            </div>
            <!-- Repite para todos los aceites -->
        </div>

        <div id="transmision" class="product-section">
            <h2>Transmisión Mecánica</h2>
            <div class="product">
                <img src="img/ajustadores-dm150.jpg" alt="Ajustadores de Cadena DM150">
                <div class="product-details">
                    <div class="product-name">Ajustadores de Cadena DM150</div>
                    <div class="product-price">$150.00</div>
                </div>
                <button onclick="goToDetails('ajustadores-dm150')">Detalles</button>
            </div>
            <!-- Repite para todos los productos de transmisión -->
        </div>
    </div>

    <script>
        function showCategory(category) {
            const sections = document.querySelectorAll('.product-section');
            sections.forEach(section => {
                section.style.display = section.id === category ? 'block' : 'none';
            });
        }

        function goToDetails(productId) {
            window.location.href = detalle.html?product=${productId};
        }
    </script>
</body>
</html>
