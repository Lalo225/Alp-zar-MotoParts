<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Moto Partes Alpízar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff5722;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #productos {
            max-width: 800px;
            margin: 0 auto;
        }
        .letra {
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            color: #ff5722;
            text-decoration: underline;
        }
        .letra:hover {
            color: #e64a19;
        }
        .productos-lista {
            margin-top: 20px;
        }
        .producto {
            background-color: #fff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        .producto h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .producto p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos - Moto Partes Alpízar</h1>
    </header>
    <section id="productos">
        <h2>Elige una letra para ver los productos:</h2>
        <div>
            <span class="letra" onclick="mostrarProductos('A')">A</span>
            <span class="letra" onclick="mostrarProductos('B')">B</span>
            <span class="letra" onclick="mostrarProductos('C')">C</span>
            <span class="letra" onclick="mostrarProductos('D')">D</span>
            <span class="letra" onclick="mostrarProductos('E')">E</span>
            <!-- Añadir más letras aquí si es necesario -->
        </div>
        <div class="productos-lista" id="productos-lista">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </section>

    <script>
        function mostrarProductos(letra) {
            const productosLista = document.getElementById('productos-lista');
            productosLista.innerHTML = ''; // Limpiar contenido previo

            if (letra === 'A') {
                productosLista.innerHTML = `
                    <div class="producto">
                        <h3>Ajustador de cadena</h3>
                        <p>Alta calidad para motos deportivas. Precio: $100</p>
                    </div>
                    <div class="producto">
                        <h3>Accesorios de manubrio</h3>
                        <p>Variedad de modelos. Precio: $150</p>
                    </div>
                `;
            } else if (letra === 'B') {
                productosLista.innerHTML = `
                    <div class="producto">
                        <h3>Balatas delanteras</h3>
                        <p>Resistentes y duraderas. Precio: $200</p>
                    </div>
                    <div class="producto">
                        <h3>Balatas traseras</h3>
                        <p>Perfectas para frenado seguro. Precio: $180</p>
                    </div>
                `;
            } else if (letra === 'C') {
                productosLista.innerHTML = `
                    <div class="producto">
                        <h3>Cámara para llanta 17"</h3>
                        <p>Compatible con llantas deportivas. Precio: $120</p>
                    </div>
                    <div class="producto">
                        <h3>Cámara para llanta 18"</h3>
                        <p>Diseño resistente. Precio: $130</p>
                    </div>
                `;
            } else {
                productosLista.innerHTML = `
                    <p>Lo sentimos, aún no hay productos disponibles para la letra ${letra}.</p>
                `;
            }
        }
    </script>
</body>
</html>
