<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        .product { display: none; }
        .alphabet { cursor: pointer; padding: 5px; border: 1px solid #000; margin: 2px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <div id="alphabet-container">
        <!-- Aquí se generará el abecedario -->
    </div>
    <div id="product-container">
        <!-- Aquí van los productos -->
        <div class="product" data-letter="A">Aceites</div>
        <div class="product" data-letter="B">Balatas</div>
        <div class="product" data-letter="C">Cables</div>
        <!-- Añadir más productos según sea necesario -->
    </div>

    <script>
        // Generar el abecedario
        const alphabetContainer = document.getElementById('alphabet-container');
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        alphabet.forEach(letter => {
            const letterElement = document.createElement('div');
            letterElement.className = 'alphabet';
            letterElement.innerText = letter;
            letterElement.onclick = () => showProducts(letter);
            alphabetContainer.appendChild(letterElement);
        });

        // Mostrar productos según la letra seleccionada
        function showProducts(letter) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (product.getAttribute('data-letter') === letter) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
