<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Moto Partes Alpízar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .letra {
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            color: #ff5722;
            text-decoration: underline;
        }
        .letra:hover {
            color: #e64a19;
        }
        .productos-lista {
            margin-top: 20px;
        }
        .producto {
            background-color: #fff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            position: relative;
        }
        .producto h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .producto p {
            margin: 0;
            color: #666;
        }
        .detalles {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #444;
        }
        .producto button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .producto button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos - Moto Partes Alpízar</h1>
    </header>
    <section id="productos">
        <h2>Elige una letra para ver los productos:</h2>
        <!-- Letras de A a Z -->
        <div>
            <span class="letra" onclick="mostrarProductos('A')">A</span>
            <span class="letra" onclick="mostrarProductos('B')">B</span>
            <span class="letra" onclick="mostrarProductos('C')">C</span>
            <span class="letra" onclick="mostrarProductos('D')">D</span>
            <span class="letra" onclick="mostrarProductos('E')">E</span>
            <span class="letra" onclick="mostrarProductos('F')">F</span>
            <span class="letra" onclick="mostrarProductos('G')">G</span>
            <span class="letra" onclick="mostrarProductos('H')">H</span>
            <span class="letra" onclick="mostrarProductos('I')">I</span>
            <span class="letra" onclick="mostrarProductos('J')">J</span>
            <span class="letra" onclick="mostrarProductos('K')">K</span>
            <span class="letra" onclick="mostrarProductos('L')">L</span>
            <span class="letra" onclick="mostrarProductos('M')">M</span>
            <span class="letra" onclick="mostrarProductos('N')">N</span>
            <span class="letra" onclick="mostrarProductos('O')">O</span>
            <span class="letra" onclick="mostrarProductos('P')">P</span>
            <span class="letra" onclick="mostrarProductos('Q')">Q</span>
            <span class="letra" onclick="mostrarProductos('R')">R</span>
            <span class="letra" onclick="mostrarProductos('S')">S</span>
            <span class="letra" onclick="mostrarProductos('T')">T</span>
            <span class="letra" onclick="mostrarProductos('U')">U</span>
            <span class="letra" onclick="mostrarProductos('V')">V</span>
            <span class="letra" onclick="mostrarProductos('W')">W</span>
            <span class="letra" onclick="mostrarProductos('X')">X</span>
            <span class="letra" onclick="mostrarProductos('Y')">Y</span>
            <span class="letra" onclick="mostrarProductos('Z')">Z</span>
        </div>
        <div class="productos-lista" id="productos-lista">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </section>

    <script>
        function mostrarProductos(letra) {
            const productosLista = document.getElementById('productos-lista');
            productosLista.innerHTML = ''; // Limpiar contenido previo

            if (letra === 'Z') {
                productosLista.innerHTML = `
                    <div class="producto">
                        <h3>Zapatas de freno trasero</h3>
                        <p>Precio: $92</p>
                        <button onclick="mostrarDetalles(this)">Ver más detalles</button>
                        <div class="detalles">
                            <p>Alta calidad y resistencia, ideales para motocicletas DM-200.</p>
                        </div>
                    </div>
                    <div class="producto">
                        <h3>Zapatos para DM-200</h3>
                        <p>Precio: $110</p>
                        <button onclick="mostrarDetalles(this)">Ver más detalles</button>
                        <div class="detalles">
                            <p>Diseño robusto y adaptable a diferentes tipos de terreno.</p>
                        </div>
                    </div>
                `;
            } else {
                productosLista.innerHTML = <p>No hay productos para la letra ${letra} aún.</p>;
            }
        }

        function mostrarDetalles(button) {
            const detalles = button.nextElementSibling;
            detalles.style.display = detalles.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
