<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Moto Partes Alpízar</title>
    <style>
        /* Tus estilos permanecen igual */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .letra {
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            color: #ff5722;
            text-decoration: underline;
        }
        .letra:hover {
            color: #e64a19;
        }
        .productos-lista {
            margin-top: 20px;
        }
        .producto {
            background-color: #fff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            position: relative;
        }
        .producto h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .producto p {
            margin: 0;
            color: #666;
        }
        .detalles {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #444;
        }
        .producto button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .producto button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos - Moto Partes Alpízar</h1>
    </header>
    <section id="productos">
        <h2>Elige una letra para ver los productos:</h2>
        <div>
            <!-- Generar letras dinámicamente -->
            <span class="letra" onclick="mostrarProductos('A')">A</span>
            <span class="letra" onclick="mostrarProductos('B')">B</span>
            <span class="letra" onclick="mostrarProductos('C')">C</span>
            <!-- Más letras aquí -->
            <span class="letra" onclick="mostrarProductos('Z')">Z</span>
        </div>
        <div class="productos-lista" id="productos-lista">
            <!-- Productos dinámicos -->
        </div>
    </section>

    <script>
        // Lista de productos organizados por letra
        const productosPorLetra = {
            'A': [
                { nombre: 'Aceite para motor', precio: 150, detalles: 'Aceite sintético de alta calidad.' },
                { nombre: 'Aro para llanta', precio: 80, detalles: 'Material resistente al desgaste.' }
            ],
            'B': [
                { nombre: 'Bujías NGK', precio: 50, detalles: 'Bujías de encendido rápido.' }
            ],
            'Z': [
                { nombre: 'Zapatas de freno trasero', precio: 92, detalles: 'Alta calidad para DM-200.' },
                { nombre: 'Zapatos para DM-200', precio: 110, detalles: 'Diseño robusto adaptable.' }
            ]
        };

        function mostrarProductos(letra) {
            const productosLista = document.getElementById('productos-lista');
            productosLista.innerHTML = ''; // Limpiar productos previos

            if (productosPorLetra[letra] && productosPorLetra[letra].length > 0) {
                productosPorLetra[letra].forEach(producto => {
                    productosLista.innerHTML += `
                        <div class="producto">
                            <h3>${producto.nombre}</h3>
                            <p>Precio: $${producto.precio}</p>
                            <button onclick="mostrarDetalles(this)">Ver más detalles</button>
                            <div class="detalles">
                                <p>${producto.detalles}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                productosLista.innerHTML = <p>No hay productos disponibles para la letra ${letra}.</p>;
            }
        }

        function mostrarDetalles(button) {
            const detalles = button.nextElementSibling;
            detalles.style.display = detalles.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
